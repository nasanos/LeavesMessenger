<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <span class="navbar-brand">LvsMsgr |</span><span id="branchName"></span>
    </nav>

    <div id="branchBody" class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8" style="text-align: center">
                No messages here yet.
                <p class="leafHeader"></p>
                <hr class="leafDivider"/>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">Post</span></div>
                    <textarea id="leafPostBodyField" name="leafPostBody" class="form-control" aria-label="Post"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <button id="leafPostSubmit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal fade" tab-index="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="loginModalTitle">LvsMsgr Login</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Username</span></div>
                        <input id="loginUsernameField" class="form-control" type="text" aria-label="Post"></input>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Password</span></div>
                        <input id="loginPasswordField" class="form-control" type="password" aria-label="Post"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="loginSubmit" class="btn btn-primary" type="submit">Logon</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/resources/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
