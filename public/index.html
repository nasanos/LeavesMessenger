<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/resources/open-iconic/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div>
        <nav class="navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="navHeader">
                <a data-toggle="collapse" href="#branchMenu"><span class="oi oi-menu"></span></a>
                <span class="navbar-brand">LvsMsgr |</span><span id="branchName" class="subHeading"></span>
            </div>
        </nav>
    </div>

    <div>
        <nav id="branchMenu" class="collapse navbar-collapse navbar-dark bg-dark fixed-top">
            <div class="navHeader">
                <a data-toggle="collapse" href="#branchMenu"><span class="oi oi-menu"></span></a>
                <span class="navbar-brand">LvsMsgr |</span><span class="subHeading">Menu</span>
            </div>
            <ul class="navbar-nav flex-column col-10 col-md-4">
                <li class="nav-item nav-header-link">
                    <a href="#" class="nav-link nav-selectable">Logout <span class="oi oi-account-logout"></span></a>
                </li>
                <li class="nav-item nav-header">
                    <a href="#" class="nav-link">Branches</a>
                </li>
                <div id="branchLinks">
                    <li class="nav-item">
                        <a href="#" class="nav-link nav-selectable active">Test</a>
                    </li>
                </div>
            </ul>
        </nav>
    </div>

    <div id="branchBody" class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8" style="text-align: center">
                <span class="systemLeaf">No messages here yet.</span>
                <p class="leafHeader"></p>
                <hr class="leafDivider"/>
            </div>
        </div>
    </div>

    <div id="leafSubmitBody" class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <div class="input-group mb-3">
                    <div class="input-group-prepend"><span class="input-group-text">Post</span></div>
                    <textarea id="leafPostBodyField" name="leafPostBody" class="form-control" aria-label="Post"></textarea>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 col-md-8">
                <button id="leafPostSubmit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal fade" tab-index="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="loginModalTitle">LvsMsgr Login</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Username</span></div>
                        <input id="loginUsernameField" class="form-control" type="text" aria-label="Post"></input>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"><span class="input-group-text">Password</span></div>
                        <input id="loginPasswordField" class="form-control" type="password" aria-label="Post"></input>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="loginSubmit" class="btn btn-primary" type="submit">Logon</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/resources/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
